    public: true
    serial: true
    plan:
      - in_parallel:
        - get: dagger
          trigger: true
        - get: engine
        - get: interval
          trigger: true
      - task: lint
        image: engine
        config:
          platform: linux
          run:
            path: echo
            args: ['dagger call docs lint']

